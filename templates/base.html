<html lang="ja">

        <title>{% block title %}{% endblock %}</title>
        <meta name="robots" content="index, follow" />
        <meta http-equiv="content-language" content="ja" />
        <meta
            name="keywords"
            content="歯科技工所,埼玉県,うぐいす町,IOSデータ,自家歯牙移植,3Dプリント,デジタルデンティストリー,バイオブロック,矯正装置,口腔内スキャナー"
        />
        <meta
            name="description"
            content="{% block description %}{% endblock %}"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styletop.css') }}"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        ></script>
    </head>
    <body>

                    <a class="navbar-brand" href="{{ url_for('index') }}"

                    >

                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">                            
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="{{ url_for('zoom_redirect') }}"
                                    >Zoom</a

                            </li>
                            <li class="nav-item">

                                    class="nav-link"

                                    href="mailto:shibuya8020@gmail.com"
                                    >e-mail</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tel:0489618151">
                                    <i class="fas fa-phone"></i> Tel
                                    070-6633-0363
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main id="main-content">{% block content %}{% endblock %}</main>

        <footer class="text-center">
            <p>(c)SHIBUYA Dental Laboratory</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
