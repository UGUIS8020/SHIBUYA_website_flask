{# templates/base.html #}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all">
    <meta name="keywords" content="歯科技工所,埼玉県,うぐいす町,IOSデータ,自家歯牙移植,3Dプリント,デジタルデンティストリー,バイオブロック,矯正装置,口腔内スキャナー">
    <meta name="description" content="埼玉県うぐいす町のうぐいす歯科技工所。最新のデジタル技術を活用した歯科技工サービスを提供。">
    
    <title>{% block title %}うぐいす歯科技工所 | UGUIS Dental Laboratory{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylettop.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('gikoubutu') }}">技工</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('recruitment') }}">求人</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mailto:shibuya8020@gmail.com">e-mail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tel:0489618151">
                                <i class="fas fa-phone"></i> Tel 070-6633-0363
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center">
        <p>(c)SHIBUYA Dental Laboratory</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
