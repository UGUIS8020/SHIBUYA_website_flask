<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>カラー分析</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styletop.css') }}"
        />
        <style>
            .result-container {
                margin: 20px auto;
                max-width: 800px;
                text-align: center;
            }
            .result-image {
                max-width: 100%;
                height: auto;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>画像のカラー分析</h1>
            <form
                action="{{ url_for('colors') }}"
                method="post"
                enctype="multipart/form-data"
            >
                <input type="file" name="file" accept="image/*" required />
                <button type="submit">分析する</button>
            </form>

            {% if image_data %}
            <div class="result-container">
                <h2>分析結果</h2>
                <img
                    src="data:image/png;base64,{{ image_data }}"
                    alt="分析結果"
                    class="result-image"
                />
            </div>
            {% endif %}
        </div>
    </body>
</html>
